<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">

            <!-- left sidebar -->
            <nav class="col-2 bg-light pe-3">
                <h1 class="h4 py-3 text-center text-primary">
                    <i class="bi bi-person-fill me-3"></i>
                    <span class="d-none d-lg-inline">Admin</span>
                </h1>

                <div class="list-group text-center text-lg-center">
                    <span class="list-group-item disabled d-none d-lg-block">
                        <small>CONTROLS</small>
                    </span>

                    <a href="#" class="list-group-item list-group-item-action active px-5 d-flex justify-content-between">
                        <i class="bi bi-house-fill"></i>
                        <span class="d-none d-lg-inline">Dashboard</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action px-5 d-flex justify-content-between">
                        <i class="bi bi-people-fill"></i>
                        <div class="">
                            <span class="d-none d-lg-inline">Users</span>
                            <span class="d-none d-lg-inline badge bg-danger rounded-pill">25</span>
                        </div>

                    </a>

                    <a href="#" class="list-group-item list-group-item-action px-5 d-flex justify-content-between">
                        <i class="bi bi-bar-chart-line-fill"></i>
                        <span class="d-none d-lg-inline">Statistics</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action px-5 d-flex justify-content-between">
                        <i class="bi bi-flag-fill"></i>
                        <span class="d-none d-lg-inline">Reports</span>
                    </a>
                </div>

                <div class="list-group mt-4 text-center text-lg-center">
                    <span class="list-group-item disabled d-none d-lg-block">
                        <small>ACTIONS</small>
                    </span>

                    <a href="#" class="list-group-item list-group-item-action px-5 d-flex justify-content-between">
                        <i class="bi bi-person-fill"></i>
                        <span class="d-none d-lg-inline ">New User</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action px-5 d-flex justify-content-between">
                        <i class="bi bi-clipboard-check-fill"></i>
                        <span class="d-none d-lg-inline">Update Data</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action px-5 d-flex justify-content-between">
                        <i class="bi bi-calendar-day-fill"></i>
                        <span class="d-none d-lg-inline">Add Event</span>
                    </a>
                </div>
            </nav>

            <!-- Main (Top Nav & Content)-->
            <main class="col-10 bg-secondary">

                <nav class="navbar navbar-expand-lg bg-light justify-content-end">
                    <div class="navbar nav">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="bi bi-person-fill"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">User Profile</a></li>
                                <li><a href="#" class="dropdown-item">Logout</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="bi bi-gear-fill"></i>
                            </a>
                        </li>
                    </div>
                </nav>

            </main>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
