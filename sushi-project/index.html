<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="css/app.css">
        <title>Sushi Shop</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" class="navbar-brand-logo" alt="">
                    Sushi
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>   
                        <li class="nav-item">
                            <a class="nav-link" href="#">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recently</a>
                        </li>
                    </ul>
                  
                    <div class="ms-3" style="cursor: pointer;">
                        <i class="ri-moon-line"></i>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <section id="home" class="">
                <div class="container">
                    <div class="row justify-content-center align-items-center align-content-center my-10">
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="animate__animated animate__fadeInDown">
                                <div class="home-title title mb-4">
                                    <h1 class="display-5">
                                        Enjoy Delicious
                                    </h1>
                                    <div class="d-flex justify-content-center justify-content-md-start">
                                        <img src="img/home-sushi-title.png" class="me-3" alt="">
                                        <h1 class="display-5">Sushi Food</h1>
                                    </div>
                                </div>

                                <p class="w-75 mx-auto ms-md-0 mb-4">
                                    Enjoy a good dinner with the best dishes in
                                    the restaurant and improve your day.
                                </p>

                                <a href="#" class="btn btn-primary rounded-pill btn-icon">
                                    Order Now <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-7">
                            <img src="img/home-sushi-rolls.png" class="w-100 d-block animate__animated animate__fadeInUp" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== MAIN JS ===============-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
